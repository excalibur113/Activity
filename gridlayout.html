<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Based Layout</title>
  <link rel="stylesheet" href="./gridlayout.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="contact-info">
        <h3>Our contacts</h3>

        <ul>
          <li>Foosha Village, East Blue</li>
          <li>(+69)33-235-4546</li>
          <li>monkeydluffy@gmail.com</li>
        </ul>
      </div>
      <div class="form">
        <h3>Send us a message</h3>
        <form >
          <p>
          <label for="name">Your Name</label>
          <input type="text"></p>
          <p>
          <label for="skype">Skype</label>
          <input type="text"></p>
          <p>
          <label for="email">Email Address</label>
          <input type="text"></p>
          <p>
          <label for="topic">Topic</label>
          <input type="text"></p>
          <p class="tegami" >
          <label for="message">Write your message</label>
          <textarea name="message" id="message" cols="30" rows="7"></textarea></p>
          <p class="tegami" >
          <button>Send</button></p>
       
        </form>
      </div>

    </div>

  </div>
</body>
</html>
